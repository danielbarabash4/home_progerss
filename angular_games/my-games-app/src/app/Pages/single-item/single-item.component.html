<div routerLink="game/{{item.id}}">
  <img class="picture" src="{{ item.background_image }}" alt="" />
  <br />
  <div class="firstRow">
    <span class="name">{{ item.name }}</span>
    <div class="rating">&#9734; {{ item.rating }}</div>
  </div>
  <br />

  <div class="genresNames">
    <div *ngFor="let game of item.genres" class="oneGenre">
      {{ game.name }}
    </div>
  </div>
</div>
